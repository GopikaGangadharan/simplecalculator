<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a6de5b76a7.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center" >Calculator</h1>
<div class="calculator-body">
    <div class="screen">
      <input type="text" id="result" class="form-control" style="height: 80px;">  
        
    </div>
        
        <div class="calc-button-col">
<button class="arthmetc-opn" type="button" onclick="display('(')">(</button>
<button class="arthmetc-opn" type="button" onclick="display(')')">)</button>
<button class="arthmetc-opn" type="button" onclick="allclear()">CLR</button>
<button class="arthmetc-opn" type="button" onclick="display('/')">/</button>

<button type="button" onclick="display('7')">7</button>
<button type="button" onclick="display('8')">8</button>
<button type="button" onclick="display('9')">9</button>
<button class="arthmetc-opn" type="button" onclick="display('*')">*</button>

<button type="button" onclick="display('4')">4</button>
<button type="button" onclick="display('5')">5</button>
<button type="button" onclick="display('6')">6</button>
<button class="arthmetc-opn" type="button" onclick="display('-')">-</button>

<button type="button" onclick="display('1')">1</button>
<button type="button" onclick="display('2')">2</button>
<button type="button" onclick="display('3')">3</button>
<button class="arthmetc-opn" type="button" onclick="display('+')">+</button>

<button type="button" onclick="display('0')">0</button>
<button type="button" onclick="display('.')">.</button>
<button class="arthmetc-opn" type="button" onclick="back()">&#9003</button>
<button class="arthmetc-opn" type="button" onclick="output()">=</button>
        
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="calculator.js"></script>
</html>
